<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Y Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">

</head>
<body>
    
    <main>

        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para ingresar a la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aun no  tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <div class="contenedor__login-register">

                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <input type="phone" placeholder="Telefono">
                    
                    <tr>
                        
                        <td>
                            <select class="seleccion" name="destino" required>
                                <option value="">Destino</option>
                                <option value="Cancún">Cancún</option>
                                <option value="Argentina">Argentina, la Patagonia</option>
                                <option value="Galápagos">Islas Galápagos</option>
                                <option value="Santamarta">Santamarta</option>
                                <option value="Medellín">Medellín</option>
                                <option value="Chicamocha">cañon del Chicamocha</option>
                                <option value="Costa Rica">San José (Costa Rica)</option>
                                <option value="USA">Montes Apalaches USA</option>
                                <option value="Perú">Cuzco, Perú</option>
                            </select>

                        </td>
                    </tr>
                    <button>Registrarse</button>
 
                </form>
            </div>

        </div>

    </main>
    <script src="assets/js/script.js"></script>

</body>
</html>
